<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Registro</title>
</head>
<body>
  <h2>Mi formulario de registro</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
     <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>
    <br>
     <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
     <br>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>
    <br>
     <br>
    <label for="confirmar-contrasena">Confirmar Contraseña:</label>
    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required>
    <br><br>
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha" required>
    <br><br>
    <label for="genero">Género:</label>
    <input type="radio" id="masculino" name="genero" value="masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="femenino" name="genero" value="femenino" required>
    <label for="femenino">Femenino</label>
    <input type="radio" id="otro" name="genero" value="otro" required>
    <label for="otro">Otro</label>
    <br><br>
    <label for="descripcion">Breve descripción tuya:</label>
    <br> <br>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
    <br><br>
    <label for="lenguaje">Lenguaje favorito:</label>
    <select id="lenguaje" name="lenguaje" required>
      <option value="">Selecciona</option>
      <option value="Español">Español</option>
      <option value="portugues">Portugues</option>
      <option value="Ingles">Ingles</option>
    </select>
    <br><br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
